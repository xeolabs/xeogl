<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>opacity <a href="../docs/classes/Fresnel.html"
                                                                              target="_parent">Fresnel</a>
</div>

<script>

    // Override xeogl's default lights with some View-space directional lights,
    // including one that shines from behind our torus Entity

    var lights = new xeogl.Lights({
        lights: [

            new xeogl.AmbientLight({
                color: [0.8, 0.8, 0.9],
                intensity: 0.6
            }),

            new xeogl.DirLight({
                dir: [-1.0, 0.0, .0],
                color: [1.0, 1.0, 0.9],
                intensity: 1.0,
                space: "view"
            }),

            new xeogl.DirLight({
                dir: [1., 0.1, 0.7],
                color: [0.5, 0.5, 0.5],
                intensity: 0.3,
                space: "view"
            })
        ]
    });

    var specularFresnel = new xeogl.Fresnel({
        edgeBias: 0.0,
        centerBias: 1.0,
        power: 3.0,
        edgeColor: [1.0, 1.0, 1.0],
        centerColor: [0.0, 0.0, 0.0]
    });

    // Sphere

    new xeogl.Entity({

        geometry: new xeogl.SphereGeometry({
            radius: 2.0,
            heightSegments: 40,
            widthSegments: 60
        }),

        material: new xeogl.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            diffuse: [0.6, 0.9, 1.0],
            opacity: 1.0,
            shininess: 30,

            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),

            opacityFresnel: new xeogl.Fresnel({
                edgeBias: 0.4,
                centerBias: 1.0,
                edgeColor: [1.0, 0.0, 0.0],
                centerColor: [0.0, 0.0, 1.0],
                power: 1.0
            }),

            specularFresnel: specularFresnel
        }),

        modes: new xeogl.Modes({
            transparent: true
        }),

        lights: lights
    });

    // Torus

    new xeogl.Entity({

        geometry: new xeogl.TorusGeometry({}),

        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            specularFresnel: specularFresnel
        }),

        transform: new xeogl.Translate({
            xyz: [0, 0, 0]
        }),

        lights: lights
    });

    // Animation

    var scene = xeogl.scene;

    scene.camera.view.zoom(-5);

    scene.scene.on("tick",
            function () {

                var view = scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
