<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a>
    <br><br>
    <ul>
        <li>
            picking <a href="../docs/classes/Entity.html" target="_parent">Entities</a>
        </li>
        <li>
            click something!
        </li>
    </ul>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>


    // ------------ Logging -------------------------------------------------

    var buf = [];

    function log(event, params) {
        var txt = event;
        if (params) {
            txt += ": " + JSON.stringify(params)
        }
        buf.push(txt);
        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("infoTxt").innerText = buf.join("\n");
    }


    // ----------- Scene definition -----------------------------------------

    // A hundred randomly-positions spheres

    var sphere = new xeogl.SphereGeometry({
        radius: 2
    });

    for (var i = 0; i < 100; i++) {

        new xeogl.Entity({

            geometry: sphere,

            transform: new xeogl.Translate({
                xyz: [
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25
                ]
            }),

            material: new xeogl.PhongMaterial({
                specular: [1, 1, 1],
                diffuse: [
                    0.4 + Math.random() * 0.6,
                    0.4 + Math.random() * 0.6,
                    0.4 + Math.random() * 0.6
                ],
                shininess: 3
            })
        });
    }


    // Set initial camera position

    var scene = xeogl.scene;

    scene.camera.view.zoom(60);


    // ------------ Interaction ------------------------------------------

    // Allow camera interaction

    new xeogl.CameraControl();

    // Attempt to pick a Entity on each mouse click.
    // Highlight each Entity that we successfully pick.

    var input = scene.input;

    input.on("mouseclicked",
            function (coords) {

                log("Clicked: (" + coords[0] + ", " + coords[1] + ")");

                var hit = scene.pick({
                    canvasPos: coords
                });

                if (hit) {
                    log("Picked Entity '" + hit.entity.id + "'");

                    hit.entity.material.emissive = [1, 1, 0];

                } else {
                    log("Nothing picked.");
                }


                log();
            });

</script>
</body>
</html>
