<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>specular <a href="../docs/classes/Texture.html"
                                                                               target="_parent">Texture</a>
    <br><br>
    <img src="textures/diffuse/crossGridColorMap.jpg" width="300px" height="300px">
</div>

<script>

    // Override default lights
    // to emphasise specular reflection

    var lights = new xeogl.Lights({
        lights: [

            new xeogl.AmbientLight({
                color: [0.8, 0.8, 1.0],
                intensity: 0.3
            }),

            new xeogl.DirLight({
                dir: [0.5, 0.5, 0.5],
                color: [1.0, 1.0, 0.9],
                intensity: 0.9,
                space: "view"
            })

        ]
    });

    var geometry = new xeogl.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    var texture = new xeogl.Texture({
        src: "textures/diffuse/crossGridColorMap.jpg",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        translate: [0, 0],
        scale: [1, 1],
        rotate: 0
    });

    var material = new xeogl.PhongMaterial({
        ambient: [0.2, 0.2, 0.3],
        shininess: 30,
        specularMap: texture,
        diffuse: [0.1, 0.1, 0.4]
    });

    var entity = new xeogl.Entity({
        geometry: geometry,
        material: material,
        lights: lights

    });

    entity.camera.view.zoom(-5);

    entity.scene.on("tick",
            function () {

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
