<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <script src="js/geometry/heightmapGeometry.js"></script>
    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a>
    <br><br>
    <ul>
        <li>
            picking individual triangles on an <a href="../docs/classes/Entity.html" target="_parent">Entity</a>
        </li>
        <li>
            uses the <a href="js/debug/debug.js" target="_parent">debug</a> helper to show the picked triangle
        </li>
        <li>
            move your mouse over the heightmap!
        </li>
    </ul>

</div>

<script>


    // ----------- Scene definition -----------------------------------------

    // A Entity that we can pick - a heightmap with a diffuse map

    var terrainObject = new xeogl.Entity({

        // xeogl.HeightMap is defined in ./js/geometry/heightmapGeometry.js
        geometry: new xeogl.HeightmapGeometry({
            primitive: "triangles",
            src: "textures/height/mountain.png",
            xSize: 10,
            ySize: 5,
            zSize: 10,
            xSegments: 10,
            zSegments: 10,
            lod: 1.0, // Default
            autoNormals: true // Default
        }),

        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            diffuse: [0.3, 0.3, 1],
            lineWidth: 3,
            pointSize: 5
        }),
        modes: new xeogl.Modes({
            backfaces: true
        })

    });

    // Set initial camera position

    var view = terrainObject.scene.camera.view;

    view.zoom(2);
    view.rotateEyeX(60);
    view.rotateEyeY(-20);


    // ------------ Interaction ------------------------------------------

    // Allow camera interaction

    new xeogl.CameraControl();


    // Attempt to pick a triangle on the heightmap Entity on each mouse move

    var scene = terrainObject.scene;

    var input = scene.input;


    input.on("mousemove",
            function (coords) {

                // Attempt to pick a primitive from among whatever
                // pickable Entities we have

                var hit = scene.pick({
                    canvasPos: coords,
                    pickSurface: true
                });

                if (hit) {

                    // Picked a Entity

                    if (hit.primitive === "triangle") {

                        // Picked a triangle on the Entity's Geometry

                        // Show the triangle we picked

                        var indices = hit.indices;

                        var positions = hit.entity.geometry.positions;

                        var ia = indices[0];
                        var ib = indices[1];
                        var ic = indices[2];

                        var a = [
                            positions[(ia * 3) + 0],
                            positions[(ia * 3) + 1],
                            positions[(ia * 3) + 2]
                        ];

                        var b = [
                            positions[(ib * 3) + 0],
                            positions[(ib * 3) + 1],
                            positions[(ib * 3) + 2]
                        ];

                        var c = [
                            positions[(ic * 3) + 0],
                            positions[(ic * 3) + 1],
                            positions[(ic * 3) + 2]
                        ];

                        // Use debug helper to show triangle with vertex labels

                        xeogl.debug
                                .id("triangle")
                                .lineWidth(4)
                                .color([0.0, 0.0, 0.0])
                                .pos(a)
                                .pos(b)
                                .pos(c)
                                .pos(a)
                                .line();

                        xeogl.debug
                                .id("vertexA")
                                .fillColor([1.0, 1.0, 0.3])
                                .color([0, 0, 0])
                                .text("A")
                                .pos(a)
                                .label();

                        xeogl.debug
                                .id("vertexB")
                                .fillColor([1.0, 1.0, 0.3])
                                .color([0, 0, 0])
                                .text("B")
                                .pos(b)
                                .label();

                        xeogl.debug
                                .id("vertexC")
                                .fillColor([1.0, 1.0, 0.3])
                                .color([0, 0, 0])
                                .text("C")
                                .pos(c)
                                .label();

                        if (hit.worldPos) {
                            xeogl.debug
                                    .id("worldPos")
                                    .fillColor([0.3, 1.0, 0.3])
                                    .color([0, 0, 0])
                                    .text("P")
                                    .pos(hit.worldPos)
                                    .label();
                        }
                    }
                }
            });

</script>
</body>
</html>
