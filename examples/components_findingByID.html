<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a>
    <br><br>
    creating an <a href="../docs/classes/Entity.html" target="_parent">Entity</a>, then finding it by ID within
    its <a href="../docs/classes/Scene.html" target="_parent">Scene</a> and attaching a red <a
        href="../docs/classes/PhongMaterial.html" target="_parent">PhongMaterial</a> to it
</div>

<script>

    // For this example we'll create our own Scene
    var scene = new xeogl.Scene();

    // Create a Entity with all defaults
    new xeogl.Entity(scene, {
        id: "myObject"
    });

    // Find the Entity by ID
    var entity = scene.components["myObject"];

    // Attach a new Material to it
    entity.material = new xeogl.PhongMaterial(scene, {
        diffuse: [1.0, 0.0, 0.0]
    });

</script>
</body>
</html>
