<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>

    <script src="js/effects/stereo.js"></script>
    <script src="js/interaction/cardboardFirstPerson.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>Google Cardboard viewing using a <a
        href="js/effects/stereo.js"
        target="_parent">Stereo</a> and a <a href="js/interaction/cardboardFirstPerson.js"
                                               target="_parent">CardboardFirstPerson</a>
</div>

<script>

    // Load glTF model
    var gearbox = new xeogl.GLTFModel({
        src: "models/gltf/gearbox/gearbox_assy.gltf"
    });

    // Create stereo effect
    new xeogl.Stereo();

    // Drive Camera orientation and position with VR input
    new xeogl.CardboardFirstPerson();

</script>
</body>
</html>
