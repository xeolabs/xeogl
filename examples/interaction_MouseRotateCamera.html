<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br><a href="../docs/classes/MouseRotateCamera.html"
                                                                          target="_parent">MouseorbitCamera</a>
</div>

<script>

    var camera = new xeogl.Camera({
        view: new xeogl.Lookat({
            gimbalLockY: false // Default is true
        })
    });

    var entity = new xeogl.Entity({
        camera: camera,
        geometry: new xeogl.BoxGeometry(),
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    var control = new xeogl.MouseRotateCamera({
        camera: camera,
        sensitivity: 0.5
    });

</script>
</body>
</html>
