<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a> - <a href="../docs/classes/DirLight.html"
                                                      target="_parent">DirLight</a> in View-scape
</div>

<div id="dat-gui-container">
</div>

<script>

    var dirLight = new xeogl.DirLight({
        dir: [0.0, 0.0, 1.0],
        color: [0.7, 0.7, 0.8],
        intensity: 1.0,
        space: "view"
    });

    var lights = new xeogl.Lights({
        lights: [
            dirLight
        ]
    });

    var entity = new xeogl.Entity({
        lights: lights,
        geometry:  new xeogl.TorusGeometry({
            radius: 1.0,
            tube: 0.3,
            radialSegments: 32,
            tubeSegments: 24,
            arc: Math.PI * 2.0
        }),
        transform: new xeogl.Translate({
            xyz: [1,0,0]
        })
    });

    entity.camera.view.zoom(-5);

    // GUI

    var Menu = function () {

        this.message = "Directional light";

        this["dir[0]"] = -1.0;
        this["dir[1]"] = -1.0;
        this["dir[2]"] = -1.0;

        this["color[0]"] = 1.0;
        this["color[1]"] = 1.0;
        this["color[2]"] = 1.0;

        var self = this;

        // This is actually quite inefficient because it continually updates
        // the scene graph, forcing frames to continually re-render.
        // Your GPU's not going to like it, but it's just for a quick and dirty demo.

        var update = function () {

            dirLight.dir = [
                self["dir[0]"],
                self["dir[1]"],
                self["dir[2]"]
            ];

            dirLight.color = [
                self["color[0]"],
                self["color[1]"],
                self["color[2]"]
            ];

            requestAnimationFrame(update);
        };

        update();
    };

    var gui = new dat.GUI();

    document.getElementById('dat-gui-container').appendChild(gui.domElement);

    var menu = new Menu();

    var direction = gui.addFolder('Direction');
    direction.add(menu, 'dir[0]', -1.1, 1.0);
    direction.add(menu, 'dir[1]', -1.1, 1.0);
    direction.add(menu, 'dir[2]', -1.1, 1.0);
    direction.open();

    var color = gui.addFolder('Color');
    color.add(menu, 'color[0]', 0.0, 1.0);
    color.add(menu, 'color[1]', 0.0, 1.0);
    color.add(menu, 'color[2]', 0.0, 1.0);
    color.open();

</script>
</body>
</html>
