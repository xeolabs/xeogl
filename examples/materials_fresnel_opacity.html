<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>opacity <a href="../docs/classes/Fresnel.html"
                                                                              target="_parent">Fresnel</a>
</div>

<script>

    // Sphere

    new xeogl.Entity({

        geometry: new xeogl.SphereGeometry({
            radius: 2.0,
            widthSegments: 32,
            heightSegments: 24
        }),

        material: new xeogl.PhongMaterial({
            ambient: [0.3, 0.3, 0.3],
            diffuse: [0.6, 0.9, 1.0],
            opacity: 1.0,
            shininess: 30,

            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/UVCheckerMap16.jpg",
                minFilter: "linearMipmapLinear",
                magFiler: "linear",
                wrapS: "repeat",
                wrapT: "repeat",
                translate: [0, 0],
                scale: [1, 1],
                rotate: 0
            }),

            opacityFresnel: new xeogl.Fresnel({
                edgeBias: 0.4,
                centerBias: 1.0,
                edgeColor: [1.0, 0.0, 0.0],
                centerColor: [0.0, 0.0, 1.0],
                power: 1.0
            })
        }),

        modes: new xeogl.Modes({
            transparent: true
        })
    });

    // Torus

    new xeogl.Entity({

        geometry: new xeogl.TorusGeometry({}),

        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        }),

        transform: new xeogl.Translate({
            xyz: [0, 0, 0]
        })
    });

    // Animation

    var scene = xeogl.scene;

    scene.camera.view.zoom(-5);

    scene.scene.on("tick",
            function () {

                var view = scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
