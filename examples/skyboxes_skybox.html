<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="js/libs/dat.gui.min.js"></script>

    <script src="../build/xeoengine.js"></script>

<body>

<!--<div id="infoLight">-->

<script>

    // A bunch of random cube Entities

    for (var i = 0; i < 20; i++) {

        new XEO.Entity({
            transform: new XEO.Translate({
                xyz: [
                    Math.random() * 15 - 7,
                    Math.random() * 15 - 7,
                    Math.random() * 15 - 7
                ]
            }),
            material: new XEO.PhongMaterial({
                diffuse: [
                    Math.random(),
                    Math.random(),
                    Math.random()
                ]
            })
        });
    }

    // A Skybox that wraps our Entities in a cloudy background

    var skybox = new XEO.Skybox({
        src: "textures/skybox/miramarClouds.jpg",
        size: 1000 // Default
    });

    // Move the camera back a bit

    skybox.scene.camera.view.eye = [0, 0, -30];

    // Slowly orbit the camera on each frame

    var view = skybox.scene.camera.view;

    view.rotateEyeX(-20);

    skybox.scene.on("tick",
            function () {
            //    view.rotateEyeY(0.2);
            });

    // Allow user camera control

    new XEO.CameraControl();

</script>
</body>
</html>
