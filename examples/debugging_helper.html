<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>

    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a>
    <br><br>
    <ul>
        <li>
            using the <a href="js/debug/debug.js" target="_parent">debug</a> helper utility to visualize the result of
            the <a href="../docs/classes/xeogl.math.math.html#method_rayTriangleIntersect">xeogl.math.rayTriangleIntersect</a> function
        </li>
    </ul>

</div>

<script>

    // Triangle vertices

    var a = [-3, 3, 0];
    var b = [0, -3, 0];
    var c = [3, 3, 0];

    // The ray

    var origin = [-1.2, 1.5, 3];
    var dir = [0, 0, -6];

    // Render the triangle as a polyline with labelled vertices

    xeogl.debug
            .id("triangle")
            .lineWidth(2)
            .color([0.0, 0.0, 0.0])
            .pos(a)
            .pos(b)
            .pos(c)
            .pos(a)
            .line();

    xeogl.debug
            .id("a")
            .fillColor([1.0, 1.0, 0.3])
            .color([0, 0, 0])
            .text("A")
            .pos(a)
            .label();

    xeogl.debug
            .id("b")
            .fillColor([1.0, 1.0, 0.3])
            .color([0, 0, 0])
            .text("B")
            .pos(b)
            .label();

    xeogl.debug
            .id("c")
            .fillColor([1.0, 1.0, 0.3])
            .color([0, 0, 0])
            .text("C")
            .pos(c)
            .label();

    // Render the ray

    xeogl.debug
            .id("ray")
            .lineWidth(2)
            .color([1.0, 0.3, 0.3])
            .pos(origin)
            .pos(xeogl.math.addVec3(origin, dir, []))
            .line();

    xeogl.debug
            .id("origin")
            .fillColor([0.3, 1.3, 1.0])
            .color([0, 0, 0])
            .text("origin")
            .pos(origin)
            .label();

    xeogl.debug
            .id("dir")
            .fillColor([0.3, 1.3, 1.0])
            .color([0, 0, 0])
            .text("dir")
            .pos(xeogl.math.addVec3(origin, dir, []))
            .label();


    // Get ray-triangle intersection and render it as a label

    var isect = xeogl.math.rayTriangleIntersect(origin, dir, a, b, c);

    if (isect) {

        xeogl.debug
                .id("isect")
                .fillColor([1.0, 1.0, 1.0])
                .color([0, 0, 0])
                .text("intersect")
                .pos(isect)
                .label();
    } else {
        alert("No intersection found!");
    }

    // Allow user to move camera around

    new xeogl.CameraControl();

    // Slowly orbit camera
    xeogl.scene.on("tick",
            function () {
                xeogl.scene.camera.view.rotateEyeY(0.4);
                xeogl.scene.camera.view.rotateEyeX(0.2);
            });

</script>
</body>
</html>
