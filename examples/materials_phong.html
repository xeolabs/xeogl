<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a> <br><br>
    basic non-textured <a href="../docs/classes/PhongMaterial.html"
                          target="_parent">PhongMaterial</a>
</div>

<script>

    var material = new xeogl.PhongMaterial({
        ambient: [0.7, 0.7, 0.7],
        diffuse: [1.0, 0.5, 0.5],
        specular: [1, 1, 1],
        emissive: [0,0,0],
        shininess: 30,
        reflectivity: 1,
        opacity: 1,
        lineWidth: 1.0,
        pointSize: 1.0
    });

    var entity = new xeogl.Entity({
        material: material
    });

    entity.scene.on("tick",
            function () {
                entity.scene.view.rotateEyeY(0.6);
                entity.scene.view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
