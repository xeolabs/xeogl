<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>handling keyboard events via <a
        href="../docs/classes/Input.html"
        target="_docs">Input</a>
</div>

<script>

    var entity = new XEO.Entity();

    var input = entity.scene.input;

    var flight = new XEO.CameraFlight({
        duration: 5.0
    });

    input.on("keydown",
            function (keyCode) {

                switch (keyCode) {

                    case input.KEY_NUM_1:

                        // Right view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [-10, 0, 0],
                            up: [0, 1, 0]
                        });


                        break;

                    case input.KEY_NUM_2:

                        // Left view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [10, 0, 0],
                            up: [0, 1, 0]
                        });


                        break;

                    case input.KEY_NUM_3:

                        // Front view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [0, 0, -10],
                            up: [0, 1, 0]
                        });

                        break;

                    case input.KEY_NUM_4:

                        // Back view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [0, 0, 10],
                            up: [0, 1, 0]
                        });

                        break;

                    case input.KEY_NUM_5:

                        // Top view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [0, -10, 0],
                            up: [0, 0, -1]
                        });

                        break;

                    case input.KEY_NUM_6:

                        // Bottom view

                        flight.flyTo({
                            look: [0, 0, 0],
                            eye: [0, 10, 0],
                            up: [0, 0, 1]
                        });

                        break;
                }
            });

</script>
</body>
</html>
