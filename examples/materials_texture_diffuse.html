<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>diffuse <a href="../docs/classes/Texture.html"
                                                                              target="_parent">Texture</a>
    <br><br>
    <img src="textures/diffuse/uvGrid2.jpg" width="300px" height="300px">
</div>

<script>

    var geometry = new xeogl.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    // Diffuse map with all defaults

    var diffuseMap = new xeogl.Texture({
        src: "textures/diffuse/uvGrid2.jpg",
        minFilter: "linearMipmapLinear",
        magFiler: "linear",
        wrapS: "repeat",
        wrapT: "repeat",
        translate: [0, 0],
        scale: [1, 1],
        rotate: 0,
        flipY: false // Default
    });

    var material = new xeogl.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.3, 0.5, 0.5],
        shininess: 30,
        diffuseMap: diffuseMap
    });

    var entity = new xeogl.Entity({
        geometry: geometry,
        material: material
    });

    entity.camera.view.zoom(-5);

    entity.scene.on("tick",
            function () {

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
