<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <script src="js/curves/curve.js"></script>
    <script src="js/curves/quadraticBezierCurve.js"></script>
    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoLight">
    <a href="http://xeogl.org" target="_parent">xeogl</a>
    <br><br>tweening <a href="../docs/classes/PhongMaterial.html"
                        target="_parent">PhongMaterial</a> diffuse color with a <a href="../docs/classes/QuadraticBezierCurve.html"
               target="_parent">QuadraticBezierCurve</a>
</div>

<script>

    var curve = new xeogl.QuadraticBezierCurve({
        v0: [1, 0, 0],
        v1: [0, 1, 0],
        v2: [0, 0, 1]
    });

    var material = new xeogl.PhongMaterial({
        diffuse: [0, 0, 0]
    });

    var entity = new xeogl.Entity({
        material: material
    });

    curve.on("t", function() {
        material.diffuse = curve.point;
    });

    var tick = entity.scene.on("tick",
            function (e) {

                // Update the QuadraticBezierCurve
                curve.t = (e.time - e.startTime) * 0.00005;

                // Spin the camera
                var view = entity.scene.camera.view;
                view.rotateEyeY(0.5);
                view.rotateEyeX(0.2);
            });

</script>
</body>
</html>
