<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.min.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>importing glTF using a <a
        href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> component
</div>

<script>

    // Load glTF

    var buggy = new xeogl.GLTFModel({

        // Source glTF file
        src: "models/gltf/buggy/buggy.gltf",

        // Modelling transformation hierarchy
        transform: new xeogl.Rotate({
            xyz: [0, 1, 0],
            angle: 0,

            parent: new xeogl.Rotate({
                xyz: [0, 0, 1],
                angle: 0
            })
        })
    });

    // Set initial camera position

    var view = buggy.scene.camera.view;

    view.eye = [
        141.13860211002154,
        63.047733306884766,
        122.5732794213514
    ];
    view.look = [
        23.656317564123093,
        23.77500152587891,
        20.08521942379281
    ];

    view.up = [
        -0.014390967786312103,
        0.9390942454338074,
        -0.34335827827453613
    ];

    // Allow user camera control

    new xeogl.CameraControl();

    // Slowly spin the rotations within the GLTFModel's
    // modeling transform hierarchy

    buggy.scene.on("tick",
            function () {

                buggy.transform.angle += 0.1;
                buggy.transform.parent.angle += 0.1;
            });

</script>
</body>
</html>
