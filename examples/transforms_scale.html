<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
    </style>

    <script src="../build/xeoengine.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>
    <a href="../docs/classes/Scale.html" target="_docs">Scale</a> transform
</div>

<script>

    var entity = new XEO.Entity({

        geometry: new XEO.TorusGeometry(),

        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "textures/diffuse/UVCheckerMap08-1024.png"
            })
        }),

        transform: new XEO.Scale({
            xyz: [1, 1, 1]
        })
    });

    entity.scene.camera.view.eye = [0, 0, -4];

    var s = .3;
    var inc = 0.05;
    var dir = 1.0;

    entity.scene.on("tick",
            function () {

                s += inc * dir;

                entity.transform.xyz = [s,s,s];

                if (s < .3 || s > 5) {
                    dir = -dir;
                }

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });


</script>
</body>
</html>
