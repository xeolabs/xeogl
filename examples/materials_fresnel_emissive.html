<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>emissive <a href="../docs/classes/Fresnel.html"
                                                                                    target="_parent">Fresnel</a>
</div>

<script>

    var geometry = new xeogl.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    var diffuseMap = new xeogl.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    var emissiveFresnel = new xeogl.Fresnel({
        edgeBias: 0.0,
        centerBias: 1.0,
        edgeColor: [1.0, 1.0, 0.0],
        centerColor: [0.0, 0.0, 0.0],
        power: 1.0
    });

    var material = new xeogl.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.6, 0.6, 1.0],
        emissive: [1, 1, 0],
        shininess: 30,
        diffuseMap: diffuseMap,
        emissiveFresnel: emissiveFresnel
    });

    var entity = new xeogl.Entity({
        geometry: geometry,
        material: material
    });

    entity.camera.view.zoom(-5);

    entity.scene.on("tick",
            function () {

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
