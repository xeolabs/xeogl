<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_parent" >xeogl</a><br><br>
    <br><br>
    handling input events
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    var entity = new xeogl.Entity();

    entity.camera.view.eye = [-3, 2, 1];


    var input = entity.scene.input;

    input.on("keydown", function (keyCode) {
        log("keydown, keyCode = " + keyCode);
    });

    input.on("keyup", function (keyCode) {
        log("keyup, keyCode = " + keyCode);
    });

    input.on("mousedown", function (params) {
        log("mousedown", params);
    });

    input.on("mouseup", function (params) {
        log("mouseup", params);
    });

    input.on("mousemove", function (params) {
        log("mousemove", params);
    });

    input.on("mousewheel", function (params) {
        log("mousewheel", params);
    });

    input.on("mouseclicked", function (params) {
        log("mouseclicked", params);
    });

    input.on("orientationchange", function (params) {
        log("orientationchange", params);
    });

    input.on("devicemotion", function (params) {
        log("devicemotion", params);
    });

    input.on("deviceorientation", function (params) {
        log("deviceorientation", params);
    });

    var buf = [];

    // Logs text to the page
    function log(event, params) {

        var txt = event;
        if (params) {
            txt += ": " + JSON.stringify(params)
        }

        buf.push(txt);

        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("infoTxt").innerText = buf.join("\n");
    }

</script>
</body>
</html>
